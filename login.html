<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-panel {
            flex: 1;
            background: #ffffff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
        }

        .left-panel h2 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 50%;
            font-size: 18px;
            color: #555;
            text-decoration: none;
        }

        .social-icons a:hover {
            background-color: #845EC2;
            color: white;
        }

        .left-panel form {
            width: 100%;
            max-width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin: 10px 0;
            color: #888;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #845EC2;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #DFDAC8, #242b6d);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #764aa6, #B04898);
        }

        .right-panel {
            flex: 1;
            background: linear-gradient(135deg, #0C5FB3, #DFDAC8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: left;
            text-align: left;
            padding: 40px;
        }

        .right-panel h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .right-panel p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .btn-signup {
            padding: 10px 20px;
            background: white;
            color: #845EC2;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-signup:hover {
            background: #f3f3f3;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Sign In</h2>
            <div class="social-icons">
                <a href="#">F</a>
                <a href="#">G</a>
                <a href="#">in</a>
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
        </div>

        <div class="right-panel">
            <h2>Welcome<br>Back!</h2>
            <p>Don't have an account?</p>
            <button class="btn-signup">Sign Up</button>
        </div>
        
        <style>
            .right-panel h2 {
                font-size: 70px;
                text-align: left;
            }
        </style>
        
    </div>
</body>
</html>
