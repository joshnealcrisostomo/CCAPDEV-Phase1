<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <link rel="stylesheet" href="../styles_folder/navBar_styles.css">
</head>
<body>
    <div class="left-panel">
        <div class="logo">
            <img src="../images/byahero.gif" onclick="redirectTo('dashboard')">
        </div>
        <div class="menu-icons">
            <a href="#" class="menu-item" onclick="redirectTo('dashboard')">
                <img src="../icons/home.png" alt="home-btn" class="icon">
                <span class="menu-text">Home</span>
            </a>
            <a href="#" class="menu-item" onclick="redirectTo('explore')">
                <img src="../icons/search.png" alt="explore-btn" class="icon">
                <span class="menu-text">Explore</span>
            </a>
            <a href="#" class="menu-item" onclick="redirectTo('notification')">
                <img src="../icons/notification.png" alt="notif-bell" class="icon">
                <span class="menu-text">Notifications</span>
            </a>
            <a href="#" class="menu-item" onclick="redirectTo('profile')">
                <img src="../icons/user.png" alt="profile-icon" class="icon">
                <span class="menu-text">Profile</span>
            </a>
            <a href="#" class="menu-item" onclick="redirectTo('settings')">
                <img src="../icons/settings.png" alt="setting-icon" class="icon">
                <span class="menu-text">Settings</span>
            </a>
    
            <div class="menu-item">
                <button type="button" class="btn-post" onclick="redirectTo('create')">+ Create</button>
            </div>

            <div class="menu-item">
                <button type="button" class="logout">Logout.</button>
            </div>
        </div>
    </div>

    <script src="../javascript/navBar.js"></script>
    <script src="../javascript/switchContents.js"></script>
</body>
</html>
