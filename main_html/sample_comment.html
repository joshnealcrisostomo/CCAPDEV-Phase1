<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles_folder/sample_comment.css">
    <title>Test User Comments Profile</title>
</head>
<body>
    <div class="container">
        <div id="left-panel"></div>

        <div class="middle-panel">
            <div class="top-menu">
                <button type="button" onclick="redirectToHome()">
                    <img src="../icons/left_arrow.png" alt="Return to previous page">
                </button>
                <span>Display Name</span>
            </div>
            <header class="header-profile">
                <div class="header-img"></div>
                <div class="pfp">
                    <img src="../icons/user.png" alt="Profile picture">
                </div>
            </header>
            <div class="user-info">
                <div class="edit-prof-btn">
                    <div class="edit-profile">
                        <button type="button" class="edit-btn" onclick="redirectToEditProfile()">Edit Profile</button>
                    </div>
                </div>
                <section class="basic-info">
                    <h3>Display Name</h3>
                    <p class="username">@username</p>
                    <br>
                    <div class="bio-box">
                        <p class="bio">No bio yet.</p>
                    </div>
                </section>
                <nav class="profile-menu">
                    <div class="prof-menu-btn">
                        <span><a href="#" class="posts-btn">Posts</a></span>
                        <span><a href="#" class="comments-btn active">Comments</a></span>
                        <span><a href="#" class="bookmark-btn">Bookmarks</a></span>
                        <span><a href="#" class="upvoted-btn">Upvoted</a></span>
                        <span><a href="#" class="downvoted-btn">Downvoted</a></span>
                    </div>
                </nav>
                <section class="content">
                    <article class="post">
                        <div class="post-header">
                            <h3 class="post-title">Possible Transport Options if LRT Closes</h3>
                            <div class="dots" onclick="toggleOptionsMenu(event)">â‹®</div>
                            <div id="optionsMenu" class="dots-menu">
                                <a href="#" onclick="editPost()">Edit</a>
                                <a href="#" onclick="deletePost()">Delete</a>
                            </div>
                        </div>
                        <div class="post-body" id="post-body">
                
                            <span class="comment-date">February 5, 2025</span>

                            <p>
                                Tho if nasaraduhan po ng LRT what are the other options po?
                            </p>

                            <div class="post-footer">
                                <div class="post-actions">
                                    <div class="vote-container">
                                        <a href="#" class="vote-btn">
                                            <img src="../icons/up.png" alt="Upvote">
                                        </a>
                                        <span class="vote-count">1.3k</span>
                                        <a href="#" class="vote-btn">
                                            <img src="../icons/down.png" alt="Downvote">
                                        </a>
                                    </div>
                                <div class="post-item-container">
                                    <a href="#" class="post-item">
                                        <img src="../icons/comment.png" alt="Comment">
                                    </a>
                                    <a href="#" class="post-item">
                                        <img src="../icons/share.png" alt="Share">
                                    </a>
                                    <a href="#" class="post-item">
                                        <img src="../icons/bookmark.png" alt="Bookmark">
                                    </a>
                                </div>
                            </div>
                        </div>
                        </article>
                    </section>
                </div>
            </div>
            <div id="right-panel"></div>
        </div>

    <script src="../javascript/navBar.js"></script>
    <script src="../javascript/loadPanels.js"></script>
    <script src="../javascript/trialProfile.js"></script>
    <script>
    function toggleOptionsMenu(event) {
        const menu = document.getElementById("optionsMenu");
        const dots = event.target;

        // Toggle the display of the menu
        if (menu.style.display === "block") {
            menu.style.display = "none";
        } else {
            
            const rect = dots.getBoundingClientRect();
            menu.style.position = "fixed"; 
            menu.style.top = `${rect.bottom}px`; 
            menu.style.left = `${rect.left}px`; 
            menu.style.display = "block";
        }
    
    }
        window.addEventListener('click', function(event) {
            const menu = document.getElementById("optionsMenu");
            if (!event.target.closest('.dots') && !event.target.closest('.dots-menu')) {
                menu.style.display = "none";
            }
        });
    </script>
</body>
</html>
