<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles_folder/sample_post.css">
        <title>@pat111's Post</title>
    </head>
    <body>
        <div class="container">
            <div id="left-panel"></div>
    
            <div class="middle-panel">
                <div class="top-menu">
                    <button type="button" onclick="redirectTo('dashboard')">
                        <img src="../icons/left_arrow.png" alt="return-btn">
                    </button>
                    <span>
                        Post
                    </span>
                </div>
                <div class="post">
                    <div class="post_avatar">
                        <img
                            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                            alt=""
                        />
                    </div>

                    <div class="post_body">
                        <div class="post_header">
                            <div class="post_headerText">
                                <h3>
                                    PatLim
                                </h3>
                                <span class="post-username">@pat111</span>
                            </div>
                            <span class="post-duration">5 days ago</span>

                            <div class="post_headerDescription">
                                <h2>Taguig to Taft LRT</h2>
                                <p>How to commute from taguig to taft using the LRT?</p>
                            </div>
                        </div>

                        <div class="post-actions">
                            <div class="vote-container">
                                <a href="#" class="vote-btn" onclick="">
                                    <img src="../icons/up.png" alt="upvote">
                                </a>
                                <span class="vote-count">5</span>
                                <a href="#" class="vote-btn" onclick="">
                                    <img src="../icons/down.png" alt="upvote">
                                </a>
                            </div>

                            <div class="post-item-container">
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/share.png" alt="upvote">
                                </a>
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/bookmark.png" alt="upvote">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="comment-section-container">
                    <div class="add-comment-section">
                        <textarea placeholder="  Add a comment..."></textarea>
                        <button class="add-comment-btn">Comment</button>
                    </div>

                    <div class="sort-section">
                        <label for="sort-comments">Sort by:</label>
                        <select class="sort-options" name="sorts" id="sort-comments">
                            <option value="best">Best</option>
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>

                    <div class="comments-section">
                        <div class="comment">
                            <div class="user-comment">
                                <strong>jn</strong>
                                <span>2 days ago</span>
                            </div>

                            <div class="main-comment">
                                <p>UP PLS</p>
                            </div>

                            <div class="comment-actions">
                                <button class="vote-btn upvote">▲</button>
                                <span class="vote-count">15</span>
                                <button class="vote-btn downvote">▼</button>
                                <button class="action-btn">Reply</button>
                                <button class="action-btn">Share</button>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
            
            <div id="right-panel"></div>
    
        </div>
        <script src="../javascript/switchContents.js"></script>
        <script src="../javascript/loadPanels.js"></script>
        <script src="../javascript/preserveScroll.js"></script>
    </body>
</html>
