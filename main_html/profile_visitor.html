<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles_folder/publicProfile_style.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div id="left-panel"></div>

        <div class="middle-panel">
            <div class="top-menu">
                <button type="button" onclick="redirectTo('visitor_dashboard')">
                    <img src="../icons/left_arrow.png" alt="return-btn">
                </button>
                <span id="profile-name"></span>
            </div>
            <div class="header-profile">
                <div class="header-img"></div>
                <div class="pfp">
                    <img id="profile-pic" alt="Profile picture">
                </div>
            </div>
            <div class="user-info">
                <div class="basic-info">
                    <h3 id="display-name"></h3>
                    <p class="username" id="username"></p>
                    <br>
                    <div class="bio-box">
                        <p class="bio" id="bio"></p>
                    </div>
                </div>
                <div class="profile-menu">
                    <div class="prof-menu-btn">
                        <span>
                            <a href="#" class="posts-btn active">Posts</a>
                        </span>
                        <span>
                            <a href="#" class="comments-btn">Comments</a>
                        </span>
                        <span>
                            <a href="#" class="upvoted-btn">Upvoted</a>
                        </span>
                        <span>
                            <a href="#" class="downvoted-btn">Downvoted</a>
                        </span>
                    </div>
                </div>
                <div class="content">
                    <img src="../icons/pin.png" alt="pin-icon" class="empty-icon">
                    <p>@username hasn't posted yet.</p>
                </div>
            </div>
        </div>
        
        <div id="right-panel"></div>
    </div>
    <script src="../javascript/users.js"></script>
    <script src="../javascript/profile.js"></script>
    <script src="../javascript/visitorPanels.js"></script>
    <script src="../javascript/switchContents.js"></script>
</body>
</html>
