<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles_folder/dashboard_style.css">
    <title>ByaHero!</title>
</head>
<body>
    <div class="container">
        <div id="left-panel"></div>

        <div class="middle-panel">
            <script id="post-template" type="text/x-handlebars-template">
                {{#each posts}}
                <div class="post">
                    <div class="post_avatar" onclick="redirectToProfile('{{postusername}}')">
                        <img src="{{posterpfp}}" alt="Profile Picture" />
                    </div>

                    <div class="post_body">
                        <div class="post_header">
                            <div class="post_headerText">
                                <h3>{{displayName}}</h3>
                                <span class="post-username">{{postusername}}</span>
                            </div>
                            <span class="post-duration">{{postduration}}</span>

                            <div class="post_headerDescription">
                                <h2 onclick="redirectToPost('{{postusername}}')">{{postTitle}}</h2>
                                <p>{{postContent}}</p>
                            </div>
                        </div>

                        {{#if postImage}}
                        <img src="{{postImage}}" alt="Post Image" class="post-image" />
                        {{/if}}

                        <div class="post-actions">
                            <div class="vote-container">
                                <a href="#" class="vote-btn"><img src="../icons/upvoted.png" alt="upvote"></a>
                                <span class="vote-count">{{votes}}</span>
                                <a href="#" class="vote-btn"><img src="../icons/downvoted.png" alt="downvote"></a>
                            </div>

                            <div class="post-item-container">
                                <a href="#" class="post-item"><img src="../icons/comments.png" alt="comment"></a>
                                <a href="#" class="post-item"><img src="../icons/share.png" alt="share"></a>
                                <a href="#" class="post-item"><img src="../icons/bookmark.png" alt="bookmark"></a>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>

            <div id="posts-container"></div>
        </div>

        <div id="right-panel"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars/dist/handlebars.min.js"></script>
    <script src="../javascript/contents.js"></script>
    <script src="../javascript/renderPosts.js"></script>
    <script src="../javascript/switchContents.js"></script>
    <script src="../javascript/loadPanels.js"></script>
    <script src="../javascript/preserveScroll.js"></script>
</body>
</html>
