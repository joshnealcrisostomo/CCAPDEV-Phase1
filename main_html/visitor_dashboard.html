<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles_folder/dashboard_style.css">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div id="left-panel"></div>
    
            <div class="middle-panel">
                <!--Feed starts here-->
                <div class="post">
                    <div class="post_avatar">
                        <img
                            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                            alt=""
                        />
                    </div>

                    <div class="post_body">
                        <div class="post_header">
                            <div class="post_headerText">
                                <h3>
                                    Eulysis Dimailig <!--name of poster-->
                                </h3>
                                <span class="post-username">@euly123</span>
                            </div>
                            <span class="post-duration">1 day ago</span>

                            <div class="post_headerDescription">
                                <p>Eto and sakyan niyo papuntang cubao hehehehehehe</p>
                            </div>
                        </div>

                        <!--Image of post-->
                        <img 
                            src="https://th.bing.com/th/id/R.a2dec5ab8518cc8c8e1a07c4a64b85d9?rik=7IFDWlmvwrGGqw&pid=ImgRaw&r=0"
                            alt=""
                            class="post-image"
                        />

                        <!--Action buttons-->
                        <div class="post-actions">
                            <div class="vote-container">
                                <a href="#" class="vote-btn" onclick="">
                                    <img src="../icons/up.png" alt="upvote">
                                </a>
                                <span class="vote-count">1.3k</span>
                                <a href="#" class="vote-btn" onclick="">
                                    <img src="../icons/down.png" alt="upvote">
                                </a>
                            </div>

                            <div class="post-item-container">
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/comment.png" alt="upvote">
                                </a>
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/share.png" alt="upvote">
                                </a>
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/bookmark.png" alt="upvote">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="post">
                    <div class="post_avatar">
                        <img
                            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                            alt=""
                        />
                    </div>

                    <div class="post_body">
                        <div class="post_header">
                            <div class="post_headerText">
                                <h3>
                                    Pareng sheesh <!--name of poster-->
                                </h3>
                                <span class="post-username">@paresMami6</span>
                            </div>
                            <span class="post-duration">3 hours ago</span>

                            <div class="post_headerDescription">
                                <p>Tara mga broskies, let's make gimik near taft!!</p>
                            </div>
                        </div>

                        <!--Image of post-->
                        <img 
                            src="https://www.dlsu.edu.ph/wp-content/uploads/2018/08/campus-manila.jpg"
                            alt=""
                            class="post-image"
                        />
                        <div class="post-actions">
                            <div class="vote-container">
                                <a href="#" class="vote-btn" onclick="">
                                    <img src="../icons/up.png" alt="upvote">
                                </a>
                                <span class="vote-count">14</span>
                                <a href="#" class="vote-btn" onclick="">
                                    <img src="../icons/down.png" alt="upvote">
                                </a>
                            </div>

                            <div class="post-item-container">
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/comment.png" alt="upvote">
                                </a>
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/share.png" alt="upvote">
                                </a>
                                <a href="#" class="post-item" onclick="">
                                    <img src="../icons/bookmark.png" alt="upvote">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            <!--Feed ends here-->
            </div>
            
            <div id="right-panel"></div>
    
        </div>
        <script src="../javascript/switchContents.js"></script>
        <script src="../javascript/visitorPanels.js"></script>
    </body>
</html>
