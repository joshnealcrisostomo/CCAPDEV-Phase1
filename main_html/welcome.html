<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYAHERO - Start Page</title>
  <link rel="stylesheet" href="../styles_folder/DESwelcome.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .keyboard {
      display: flex;
      gap: 5px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #DFDAC8;
      background-color: #292623;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }
    button:hover {
      background-color: #D7D261;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
    .jux-linx {
      margin-top: 20px;
      font-size: 1rem;
    }
    .jux-linx a {
      color: #DFDAC8;
      text-decoration: none;
      margin: 0 10px;
    }
    .jux-linx a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="keyboard">
      <span class="key">B</span>
      <span class="key">Y</span>
      <span class="key">A</span>
      <span class="key">H</span>
      <span class="key">E</span>
      <span class="key">R</span>
      <span class="key">ðŸ›ž</span>
      <span class="key">!</span>
    </div>
    <button onclick="startApp()">Let's Begin</button>

  <script>
    function startApp() {
      window.location.href = "http://127.0.0.1:5501/main_html/searchPanel.html";
    }
  </script>
</body>
</html>
