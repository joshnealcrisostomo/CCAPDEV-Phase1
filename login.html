<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sample Name of Website</h1>
    </header>
    <br>
    <br>
    <main class="container">
        <h2>Login</h2>
        <form action="" method="">
            <label for="username">
                Username:
            </label>
            <br>
            <input type="text" id="username" name="username" value="Josh" class="input-field"><br>
            <br>
            <label for="password">
                Password:
            </label>
            <br>
            <input type="password" id="password" name="password" value="password1234" class="input-field"><br><br>
            <input type="submit" value="Login" class="submit-btn">
        </form>
    </main>
</body>
</html>
