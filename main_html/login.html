<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles_folder/login_style.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <div class="left-panel">
                <h2>Sign In</h2>
                <div class="social-icons">
                    <a href="#">
                        <img src="../images/fb.png" alt="fb_icon">
                    </a>
                    <a href="#">
                        <img src="../images/google.png" alt="google_icon">
                    </a>
                    <a href="#">
                        <img src="../images/linkedin.png" alt="linkedin_icon">
                    </a>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                    <button type="submit" class="btn-login">Sign In</button>
                </form>
            </div>
            
            <div class="right-panel">
                <h2>Welcome<br>Back!</h2>
                <p>Don't have an account?</p>
                <button type="button" class="btn-signup" onclick="redirectTo('register')">Sign Up</button>
            </div>
        </div>

        <script src="../javascript/switchContents.js"></script>
    </body>
</html>
