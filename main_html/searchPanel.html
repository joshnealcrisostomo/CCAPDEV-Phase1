<div class="right-panel">
    <div class="search-form">
        <input type="text" id="search" placeholder="Search...">
        <button type="button">
            <img src="../icons/search.png" alt="search-btn">
        </button>
    </div>
    <div class="title">
        <h3>Transportation Types</h3>
        <span>
            <div class="filter-icon">
                <img src="../icons/filter.png" alt="filter-icon">
            </div>
        </span>
    </div>
    <div class="transpo-types">
        <div class="transpo-option">
            <input type="checkbox" id="Tricycle" class="switch">
            <label for="Tricycle"></label>
            <p>Tricycle</p>
        </div>
        <div class="transpo-option">
            <input type="checkbox" id="Jeep" class="switch">
            <label for="Jeep"></label>
            <p>Jeep</p>
        </div>
        <div class="transpo-option">
            <input type="checkbox" id="E-Jeep" class="switch">
            <label for="E-Jeep"></label>
            <p>E-Jeep</p>
        </div>
        <div class="transpo-option">
            <input type="checkbox" id="Bus" class="switch">
            <label for="Bus"></label>
            <p>Bus</p>
        </div>
        <div class="transpo-option">
            <input type="checkbox" id="P2P" class="switch">
            <label for="P2P"></label>
            <p>Point-To-Point Bus</p>
        </div>
        <div class="transpo-option">
            <input type="checkbox" id="Train" class="switch">
            <label for="Train"></label>
            <p>Train</p>
        </div>
    </div>
</div>
