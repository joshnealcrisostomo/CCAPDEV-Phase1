<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles_folder/profile_style.css">
    <title>User5</title>
</head>
<body>
    <div class="container">
        <div id="left-panel"></div>

        <div class="middle-panel">
            <div class="top-menu">
                <button type="button" onclick="redirectToHome()">
                    <img src="../icons/left_arrow.png" alt="return-btn">
                </button>
                <span>
                    Isabella Ross
                </span>
            </div>
            <div class="header-profile">
                <div class="header-img"></div>
                <div class="pfp">
                    <img src="../icons/user.png" alt="Profile picture">
                </div>
            </div>
            <div class="user-info">
                <div class="edit-prof-btn">
                    <div class="edit-profile">
                        <button type="button" class="edit-btn" onclick="redirectToEditProfile()">Edit Profile</button>
                    </div>
                </div>
                <div class="basic-info">
                    <h3>Isabella Ross</h3>
                    <p class="username">@IsaChuChu</p>
                    <br>
                    <div class="bio-box">
                        <p class="bio">I'm just a girl na laging naliligaw</p>
                    </div>
                </div>
                <div class="profile-menu">
                    <div class="prof-menu-btn">
                        <span>
                            <a href="#" class="posts-btn active">Posts</a>
                        </span>
                        <span>
                            <a href="#" class="comments-btn">Comments</a>
                        </span>
                        <span>
                            <a href="#" class="bookmark-btn">Bookmarks</a>
                        </span>
                        <span>
                            <a href="#" class="upvoted-btn">Upvoted</a>
                        </span>
                        <span>
                            <a href="#" class="downvoted-btn">Downvoted</a>
                        </span>
                    </div>
                </div>
                <div class="content">
                    <img src="../icons/pin.png" alt="pin-icon" class="empty-icon">
                    <p>@username hasn't posted yet.</p>
                </div>
            </div>
        </div>
        
        <div id="right-panel"></div>
    </div>
    <script src="../javascript/switchContents.js"></script>
    <script src="../javascript/navBar.js"></script>
    <script src="../javascript/loadPanels.js"></script>
</body>
</html>
