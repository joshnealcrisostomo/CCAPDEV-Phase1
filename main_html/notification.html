<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles_folder/notification_style.css">
    <title>Notification</title>

</head>
<body>
    <div class="container">
        <div id="left-panel"></div>
        <div class="middle-panel">
            <div class="notification-container">
                <div class="notification-header">
                    <h2>Notifications</h2>
                </div>

                <main>
                    <div class="notificationCard">
                        <img
                            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                            alt=""
                        />

                        <div class="description">
                            <p>BGC Buses are now available in Gil Puyat Station.</p>
                            <p id="notif-time">2m ago</p>
                        </div>

                    </div>

                    <div class="notificationCard">
                        <img
                            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                            alt=""
                        />

                        <div class="description">
                            <p>☁️There’s a chance of rain later in Manila. Stay prepared! ☔.</p>
                            <p id="notif-time">25m ago</p>
                        </div>

                    </div>

                    <div class="notificationCard">
                        <img
                            src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                            alt=""
                        />

                        <div class="description">
                            <p>⚠️LRT-1 is currently not operating. Consider alternative routes.</p>
                            <p id="notif-time">25m ago</p>
                        </div>

                    </div>
                </main>
            </div>
            </div>
    </div>
    <script src="../javascript/loadPanels.js"></script>
    <script src="../javascript/switchContents.js"></script>
</body>
